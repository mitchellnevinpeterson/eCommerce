<!DOCTYPE html>
<html>
  <head>
  	<!-- Character set -->
    <meta charset="utf-8">
    <!-- Responsive Web Page Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title></title>
    <!-- Boot Strap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Animate Stylesheet -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Custom Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    
  </head>
  <body>
    <!-- Navagation bar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand pl-3" href="#"><i class="fa fa-user"></i> Profile</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active pr-5" href="#">Home</a>
          <a class="nav-item nav-link active pr-5" href="#"><i class="fa fa-shopping-cart"></i> Cart</a>
          <a class="nav-item nav-link active pr-5" href="#">Sell Your Board</a>
        </div>
      </div>
    </nav><!-- End of Nav -->
    <!-- Main Content -->
    <main id="mainContent">
        <!-- Headings -->
        <div class="bg-white-opacity heading-wrap">
            <h1 class="galleryHeading mb-0">Welcome to Shred!</h1>
            <h6 class="font-ruslan mb-3">Your next sick board starts here!</h6>
        </div><!-- End Headings -->
        <!-- Carousel Hero Images -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-75 mx-auto mb-3 box-shad" src="img/hiking.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-75 mx-auto mb-3 box-shad" src="img/rack.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-75 mx-auto mb-3 box-shad" src="img/group.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div><!-- End of Carousel -->
        <!-- Snowboard Content -->
        <div class="snowboard-wrap pt-5 pb-3">
            <!-- container -->
            <div class="container text-center">
                <div class="bg-white-opacity heading-wrap">
                    <h2 class="font-ruslan pt-2 pb-3">SnowBoard Gallery</h2>
                </div>
                <div id="snowboards">
                    <!-- Snowboards populated by JS -->
                </div>

                <div id="itemNum" class="mx-auto"></div>

                <!-- Back Btn -->
                <div id="backBtn" class="nav-btn" onclick="backBtn()">
                    <p class="m-2"><i class="fa fa-angle-double-left"></i> Back</p>
                </div><!-- End of Back -->

                <!-- Show More Btn -->
                <div id="showMore" class="show-more" onclick="showMore()">
                    <p class="m-0">Show More</p>
                    <p><i class="fa fa-3x fa-angle-double-down"></i></p>
                </div><!-- End of Showmore -->

                <!-- Next Btn -->
                <div class="nav-btn" onclick="nextBtn()">
                    <p class="m-2">Next <i class="fa fa-angle-double-right"></i></p>
                </div><!-- End of Next -->

            </div><!-- End of Container -->
        </div><!-- End of Snowboard Content -->
    </main><!-- End of Main Content -->
    <!-- Footer -->
    <footer>
        
    </footer><!-- End of footer -->

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    `integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Popper Bootstrap Java Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- Bootstrap Java Script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Custom Java Script -->
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
